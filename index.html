<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="teaddy_bear">
        <div class="head">
            <div class="ears">
                <div class="ear ear-left">
                    <div class="ear inside-ear"></div>
                </div>
                <div class="ear ear-right">
                    <div class="inside-ear"></div>
                </div>
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="snout">
                        <div class="nose">
                            <div class="nostril"></div>
                        </div>
                        <div class="mouth">
                            <div class="lip"></div>
                            <div class="lip"></div>
                        </div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div> 
                </div>
            </div>
        </div>
        <div class="body">
            <div class="arms">
                <div class="arm arm-left"></div>
                <div class="belly"></div>
                <div class="arm arm-right"></div>
            </div>
        </div>
        <div class="foots">
            <div class="foot foot-left">
                <div class="paw"></div>
            </div>
            <div class="foot foot-right">
                <div class="paw"></div>
            </div>
        </div>
    </div>
</body>
</html>
